<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <header>
        <h1>GiftGrub</h1>
    </header>
    
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}

    <main class="support">
        <h1>Login</h1>
        <form method="post" action="{{ url_for('login') }}"> 
            <label for="username">Username:</label> 
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label> 
            <input type="password" id="password" name="password" required><br>
            <button type="submit">Login</button>
        </form> 
        <p>Don't have an account? <a href="{{ url_for('register') }}">Sign up here</a></p> 
    </main>

    <footer>
        <nav>
            <div class="container">
                <ul>
                    <p><a href="{{ url_for('homepage') }}">Home</a></p>
                    <p><a href="{{ url_for('organizations_list') }}">View Organizations</a></p>
                    <p><a href="{{ url_for('organization_form') }}">Organization Addition Form</a></p>
                    <p><a href="{{ url_for('customer_support') }}">Customer Support</a></p>
                    <p><a href="{{ url_for('logout') }}">Logout</a></p>
                </ul>
            </div>
        </nav>
    </footer>
</body>
</html>
