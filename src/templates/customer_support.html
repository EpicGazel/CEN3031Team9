<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support</title>

    <link rel="stylesheet" href="/static/css/style.css">


</head>

<body>

    <header>
            <h1>GiftGrub</h1>

    </header>
    <main class="support">
        <h1>Customer Support</h1>

        <h2>Contact Information</h2>
        <p>Phone Number: 123-456-7899</p>
        <p>Email: <a href="mailto:support@gmail.com">giftgrubsupport@gmail.com</a></p>

        <h2>Contact Us</h2>
        <form id="supportForm" method="post" action="{{ url_for('submit_support_form') }}">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required><br>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" required><br>

            <label for="message">Message:</label><br>
            <textarea id="message" rows="4" cols="50"  required></textarea><br>

            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <nav>
            <div class="container">
                <ul>
                    <p><a href="{{ url_for('organization_form') }}">Organization Addition Form</a></p>
                    <p><a href="{{ url_for('user_search') }}">Back to Search</a></p>
                    <p><a href="{{ url_for('homepage') }}">Back to Homepage</a></p>
                    <p><a href="{{ url_for('logout') }}">Logout</a></p>
            </ul>
            </div>
        </nav>
    </footer>

</body>

</html>
