<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <title>Register</title> 
</head> 
<body> 
    <h1>Sign Up</h1> 
    <form method="post"> 
        <div> 
            <label for="username">Username:</label> 
            <input type="text" id="username" name="username" required> 
        </div> 
        <div> 
            <label for="email">Email:</label> 
            <input type="email" id="email" name="email" required> 
        </div> 
        <div> 
            <label for="password">Password:</label> 
            <input type="password" id="password" name="password" required> 
        </div> 
        <div> 
            <label for="ccnumber">Credit Card Number:</label> 
            <input type="text" id="ccnumber" name="ccnumber" required> 
        </div> 
        <div> 
            <label for="ccexpiration">Credit Card Expiration (MM/YY):</label> 
            <input type="text" id="ccexpiration" name="ccexpiration" required> 
        </div> 
        <div> 
            <label for="cvv">CVV:</label> 
            <input type="text" id="cvv" name="cvv" required> 
        </div> 
        <div> 
            <input type="submit" value="Register"> 
        </div> 
    </form> 

    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    <p><a href="{{ url_for('customer_support') }}">Customer Support</a></p>

</body> 
</html>
