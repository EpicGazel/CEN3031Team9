<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Register</title>
</head>

<body> 
    <header>
        <h1>GiftGrub</h1>
    </header>

    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}

    <main class="support">
        <h1>Sign Up</h1>
        <form method="post"> 
            <div> 
                <label for="username">Username:</label> 
                <input type="text" id="username" name="username" required> 
            </div> 
            <div> 
                <label for="email">Email:</label> 
                <input type="email" id="email" name="email" required> 
            </div> 
            <div> 
                <label for="password">Password:</label> 
                <input type="password" id="password" name="password" required> 
            </div> 
            <div> 
                <label for="ccnumber">Credit Card Number:</label> 
                <input type="text" id="ccnumber" name="ccnumber" required> 
            </div> 
            <div> 
                <label for="ccexpiration">Credit Card Expiration (MM/YY):</label> 
                <input type="text" id="ccexpiration" name="ccexpiration" required> 
            </div> 
            <div> 
                <label for="cvv">CVV:</label> 
                <input type="text" id="cvv" name="cvv" required> 
            </div> 
            <div> 
                <button type="submit">Register</button>
            </div> 
        </form> 
    </main>

    <footer>
        <nav>
            <div class="container">
                <ul>
                    <p><a href="{{ url_for('homepage') }}">Home</a></p>
                    <p><a href="{{ url_for('organizations_list') }}">View Organizations</a></p>
                    <p><a href="{{ url_for('organization_form') }}">Organization Addition Form</a></p>
                    <p><a href="{{ url_for('customer_support') }}">Customer Support</a></p>
                    <p><a href="{{ url_for('logout') }}">Logout</a></p>
                </ul>
            </div>
        </nav>
    </footer>

</body> 
</html>
