<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Search Results</title>
</head>
<body>
    <header>
        <h1>Welcome, {{ username }}</h1>
        <h2>Search Results</h2>
    </header>

    <main>
        {% if organizations %}
            <ul>
                {% for org in organizations %}
                    <li>
                        <!-- use the organization's name in the URL -->
                        <a href="{{ url_for('organization_details', org_name=org.name) }}">{{ org.name }}</a> - Tags: {{ org.tags }}
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No organizations found.</p>
        {% endif %}
    </main>

    <footer>
    </footer>
</body>
</html>
