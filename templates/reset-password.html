<html>
<head>

        body {
            font-family: sans-serif;
            background-color: #fff;
        }

        main {
            width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;

        }

    <main>
